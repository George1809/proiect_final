{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <!--Local Style-->
    <link rel="stylesheet" href="{% static "style.css" %}">
</head>
<body>

    
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'starting-page' %}"><img src="{% static "blog/images/me.jpg" %}" alt="George - The blog"></a>
          <h1 class="me-auto">Blogul lui George</h1>
          <a class="shadow-lg a-post" href="{% url 'posts-page' %}">Toate postarile</a>
        </div>
      </nav>


    <div class="container shadow-lg p-1 mb-3 bg-body">
        {% block content %}
        
        {% endblock  %}
    </div>
</body>
</html>
